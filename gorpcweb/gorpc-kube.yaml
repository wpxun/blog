apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  labels:
    fun: redis
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      env: redisv1
  template:
    metadata:
      labels:
        env: redisv1
        other: show
    spec:
      containers:
      - name: redis-dep
        image: redis:5.0.4-alpine3.9
      nodeSelector:
        kubernetes.io/hostname: instance-2

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    env: redisv1

